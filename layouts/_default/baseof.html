<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {{ if .IsHome }}
        {{ .Site.Title }}
      {{ else }}
        {{ .Title }} Â· {{ .Site.Title }}
      {{ end }}
    </title>

    {{ partial "head.html" . }}
  </head>

  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="nav__brand" href="{{ "/" | absURL }}">{{ .Site.Title }}</a>
        <div class="nav__links">
          <a class="nav__link {{ if .IsHome }}is-active{{ end }}" href="{{ "/" | absURL }}">Home</a>
          <a class="nav__link {{ if eq .Section "posts" }}is-active{{ end }}" href="{{ "/posts/" | absURL }}">Posts</a>
          <a class="nav__link {{ if or (eq .Kind "taxonomy") (eq .Kind "term") }}is-active{{ end }}" href="{{ "/tags/" | absURL }}">Tags</a>
        </div>
      </nav>
    </header>

    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <span>{{ with .Site.Params.footer }}{{ . }}{{ end }}</span>
      </div>
    </footer>

    {{ partial "foot.html" . }}
  </body>
</html>
