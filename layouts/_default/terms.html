{{ define "main" }}
  <section class="paper prose">
    <header class="page-head">
      <h1 class="page-title">{{ .Title }}</h1>
      {{ with .Content }}<div class="page-desc">{{ . }}</div>{{ end }}
    </header>

    <div class="tag-cloud">
      {{ range .Data.Terms.Alphabetical }}
        <a class="tag tag--big" href="{{ .Page.RelPermalink }}">
          #{{ .Page.Title }} <span class="tag__count">({{ .Count }})</span>
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
